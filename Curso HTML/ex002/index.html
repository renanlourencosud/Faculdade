    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrados e quebras de linha</h1>
    <hr>
    <p>Você pode escrever o que quiser colocando tudo entre as tags &lt;p&gt; e &lt;/p&gt; <!-- LESS THAN / GREATER THAN --> </p>
    <p>Se precisar quebrar o texto em algum lugar especifico <br> como esse você pode usar a tag &lt;br&gt;</p>
    <p>Vamos adicionar simbolos especiais
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &Delta;
        &uparrow;
        &delta;
    </p>
    <p>Vamos adicionar Emojis
        &#x1f596
        &#x1F913
        
    </p>
